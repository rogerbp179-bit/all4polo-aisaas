name: Deploy via SSH

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest .

      - name: Push image to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy on remote server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }} # Ensure SSH_HOST is defined in your repository or organization secrets
          username: ${{ secrets.SSH_USER }} # Ensure SSH_USER is defined in your repository or organization secrets, or replace with a username string (e.g., "ubuntu")
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Ensure SSH_PRIVATE_KEY is defined in your repository secrets
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }} || exit 1
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
            docker-compose down || true
            docker-compose up -d --remove-orphans
