version: '3.8'
services:
  app:
    build: .
    image: all4polo-aisaas:latest
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      # Map secrets from .env on host when running locally using env_file
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
    restart: unless-stopped
  # Example additional service (e.g., redis) for multi-repo orchestration
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
